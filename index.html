<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            BlackJack
        </div>
        <div class="play-area">
            <p id="message">Want to play a round?</p>
            <p id="cards">Cards:</p>
            <p id="sum">Sum:</p>
        </div>
        <div class="controls">
            <button id="start-game" class="buttons" onclick="start()">START GAME</button>
            <button id="new-card" class="buttons" onclick="newCard()">NEW CARD</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
